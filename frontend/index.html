<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shehryar Khan Foundation - Dedicated to serving humanity with compassion and care">
    <title>Shehryar Khan Foundation</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap">
    
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          media="print" 
          onload="this.media='all'"
          referrerpolicy="no-referrer" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/amiri/v26/J7aRnpd8CGxBHpUrtLMA7w.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Load Google Fonts -->
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" 
          media="print" 
          onload="this.media='all'" />
    
    <!-- Preload app icon -->
    <link rel="icon" type="image/png" href="/public/logo.png" />
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for above-the-fold content */
      body { 
        margin: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      /* Add any other critical styles here */
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    
    
    <!-- Main app script -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- Load non-critical scripts after page load -->
    <script>
      // Load non-critical scripts after window load
      window.addEventListener('load', function() {
        // Load any non-critical scripts here
        const loadScript = (src, async = true, defer = true) => {
          const script = document.createElement('script');
          script.src = src;
          script.async = async;
          script.defer = defer;
          document.body.appendChild(script);
        };
        
        // Example: Load analytics script
        // loadScript('https://example.com/analytics.js');
      });
    </script>
  </body>
</html>
